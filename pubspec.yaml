name: challenges
description: This project is to attach design and animation challenges as part of my portfolio.
autor: Jean Roldan
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^0.22.0
  google_fonts: ^2.1.0
  location: ^4.3.0
  cupertino_icons: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: 2.3.0

flutter:
  uses-material-design: true

  assets:
    - assets/icon_menu/
    - assets/images/1_reto_dash_speedometer/
    - assets/images/2_challenge_whatsapp/
    - assets/images/2_challenge_whatsapp/historys/
    - assets/images/3_challenge_diego/
    - assets/images/4_car_selling/
    - assets/images/4_car_selling/icons/
    - assets/images/6_streaming/
    - assets/images/6_streaming/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
        - asset: assets/fonts/poppins/Poppins-Light.ttf
    - family: Konnect
      fonts:
        - asset: assets/fonts/konnect/KonnectRegular.otf
        - asset: assets/fonts/konnect/KonnectBold.otf
    - family: pulp_display
      fonts:
        - asset: assets/fonts/pulp_display/PulpDisplay-Regular.ttf
        - asset: assets/fonts/pulp_display/PulpDisplay-Bold.ttf
        - asset: assets/fonts/pulp_display/PulpDisplay-Medium.ttf
        - asset: assets/fonts/pulp_display/PulpDisplay-Light.ttf
